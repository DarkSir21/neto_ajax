
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задание 2 | Домашнее задание к лекции 4.5 «Технология AJAX»</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="signIn" method="post" action="http://netology-hj-ajax.herokuapp.com/homework/login_xml" enctype="application/json" data-role="xml-request-form">
        <label>
            Email:
            <input type="email" name="email" value="" data-role="xml-request-form-login" />
        </label>
        <label>
            Password:
            <input type="password" name="password" value="" data-role="xml-request-form-password" />
        </label>
        <div class="btn-wrapper">
          <button type="submit" data-role="xml-request-form-submit">Sign in</button>
        </div>
        <span class="preloader" data-role="xml-request-preloader">
            <!-- preloader should be displayed here while request is in progress -->
        </span>
        <div class="error" data-role="xml-request-error">
            <!-- error should be displayed here in case if API responds with error -->
        </div>
    </form>

    <div data-role="xml-request-user-profile" class="user-info">
        <!-- user profile should be displayed here after successfull login -->
        <div class="flex-wrapper">
          <div class="user-image-wrapper">
            <img class="user-image" src="" alt="" data-role="xml-request-user-profile-avatar" />
          </div>
          <div class="user-info-wrapper">
            <span class="user-name" data-role="xml-request-user-profile-fullname">
                <!-- full name here (name lastname) -->
            </span>
            <span class="user-counrty" data-role="xml-request-user-profile-country">
                <!-- country here -->
            </span>
            <span class="user-hobbies" data-role="xml-request-user-profile-hobbies">
                <!-- hobbies here, comma separated -->
            </span>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="signOut" data-role="xml-request-user-profile-logout">Sign out</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
